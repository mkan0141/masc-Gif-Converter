<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>mkan'Pages</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <link href="https://fonts.googleapis.com/earlyaccess/kokoro.css" rel="stylesheet">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css">
        <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="lib/jsgif/b64.js"></script>
        <script src="lib/jsgif/LZWEncoder.js"></script>
        <script src="lib/jsgif/NeuQuant.js"></script>
        <script src="lib/jsgif/GIFEncoder.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-104912467-2"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-104912467-2');
        </script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand">
                            マスコットアプリ文化祭 GIF Converter
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div id="view">
                <canvas id="demo" height="300" width="300" style="background-color:white"></canvas>
            </div>
            <p>(画像をクリックするとイラストが変わります)</p>
            <p>(画面に何も表示されなくなったらブラウザの再読み込みをしてください)</p>
            
            入力欄: <input id="char" placeholder="文字を入力してね">
            
            <div class="row">
                <div class="col-md-2 col-md-offset-5 form-group select-group">
                    <label>フォント</label>
                    <select class="form-control" id="fonts" name="number"></select>
                </div>
            </div>
            <p>(漢字、半角カナが使えないフォントがあります)</p>
            <button type="button" class="btn btn-success" id="btn">gif生成</button>
            <img id="image" src="images/default.png">
            <p></p>
            <button type="button" class="btn btn-success" id="download">ダウンロード</button>
        </div>
    </body>
</html>
